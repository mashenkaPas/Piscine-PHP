<!DOCTYPE html>
<html>
<head>
    <title>calc</title>
 <style>
     .body{
         display: flex;
         align-items: stretch;
     }
 </style>
</head>
<body>
    <form name="form_name">
        <input type="text" id="left_field">
        <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
                <option value="%">%</option>
              </select>
        <input type="text" id="right_field">
        <input type="submit" value="try me" onclick="myFunc()">
        
    </form>
  
    <script>
            setInterval(function(){ alert("Please, use me..."); }, 30000);
            function myFunc() {
                var a = parseInt(document.getElementById("left_field").value);
                var e = document.getElementById("operator");
                var m = e.options[e.selectedIndex].text;
                var b = parseInt(document.getElementById("right_field").value);
                if (a < 0 || b < 0 || isNaN(a) || isNaN(b))
                {
                    alert("Error :(");
                    console.log("Error :(");
                }
                else if( m == '+'){
                    var res = a + b; 
                    alert(res);
                    console.log(res);
                }
                else if (m == '-'){
                    var res = a - b;
                    alert(res);
                    console.log(res);
                }
                else if (m =='*'){
                    var res  = a * b;
                    alert(res);
                    console.log(res);  
                }
                else if (m == '/')
                {
                    if (b == 0){
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    }else {
                    alert(a / b);
                    console.log(a / b);
                    }
                }
                else if (m == '%')
                {
                    if (b == 0){
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    }else {
                    alert(a % b);
                    console.log(a % b);
                    }
                }
                event.preventDefault();
            }
            </script>
        
</body>
</html>
